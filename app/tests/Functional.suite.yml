# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make application process them
# Include one of framework modules (Symfony, Yii2, Laravel, Phalcon5) to use it
# Remove this suite if you don't use frameworks

actor: FunctionalTester
modules:
    enabled:
        - Asserts # Обертка PHPUnit
        - Symfony:
              app_path: 'src'
              environment: 'test'
        - REST:
              depends: Symfony
              part: Json # Запросы возвращают только Json
        - Doctrine:
              depends: Symfony
              cleanup: true # Запрос находится в транзакции и записи удаляются после выполнения тестов
        - Cli:
step_decorators: ~
