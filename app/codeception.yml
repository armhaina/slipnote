namespace: App\Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env.test

# bootstrap: bootstrap.php

# Добавить подключение c3.php в index.php
coverage:
    enabled: true
    remote: true
    include:
        - src/*
